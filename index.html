    <title>The Library</title>
</head>
<body>
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#">Little Library</a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact Us</a>
             </li>
            </ul>
        </div>
    </nav>
    <div class="container" >
    <h1>Take or Leave a Book</h1>
            <div class="container">
                <h3>Add or Return a Book</h3>
                <form>
                    <div class="form-group">
                        <label for="inputTitle">Title</label>
                        <input type="text" placeholder="What is the name of the book?" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="inputAuthor">Author</label>
                        <input type="text" placeholder="Who is the author?" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="inputPages">Pages</label>
                        <input type="text" placeholder="How many pages does this book have?" class="form-control"> 
                    </div>
                        <button type="submit" class="btn btn-primary">Add or Return</button>
                </form>
            </div>
    </div>
                
    <div class="container">
        <h3>What Book Do You Want to Borrow?</h3>
        <div class="container">
            
            <form>
                <div class="form-group">
                    <label for="inputTitleBorrow">Title</label>
                    <input type="text" placeholder="What is the name of the book?" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputAuthorBurrow">Author</label>
                    <input type="text" placeholder="Who is the author?" class="form-control">
                </div>
                    <button type="submit" class="btn btn-primary">Add or Return</button>
            </form>
        </div>
    </div>
    <div class="container">
        <h3>Library List of Books</h3>
    </div>
    
        
    
</div>

</html>
